            // 定义初始hook对象
            hook = {
                state: init,
                next: null,

                    pending: null
                }
            };
            if (
                isMount
            ) {
                // 如果filber中不存在hook对象 则把当前hooks
                if (!fiber.memoizeState) {
                    // 第一项的next
                    fiber.next = hook;
                } else {
                    // 最后一项的next
                    workingInProgressHook.next = hook;
                }
                // 移动指针指向最后一项
                workingInProgressHook = hook;
            } else {
                // 如果不是初始化，则workingInProgressHook就是当前hooks
                hook = workingInProgressHook;
                workingInProgressHook = workingInProgressHook.next;
            }
            if (hook.queue.pending) {
                let firstQueue = hook.queue.pending.next;
                let baseState = hook.memoizeState;
                do {
                    const action = firstQueue.action;
                    if (typeof action === 'function') {
                        baseState = action(baseState)
                    } else {
                        baseState = action;
                    }
                    firstQueue = firstQueue.next;
                } while (firstQueue !== hook.queue.pending.next);
            }
            hook.memoizeState.m
            return [baseState, dispatchAction.bind(null, workingInProgressHook.queue)]
        }
